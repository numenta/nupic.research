version: 2.1

jobs:
  checkout_code:
    # Checkout the code from github caching LFS files separately
    working_directory: ~/nta/nupic.research
    docker:
      - image: cimg/base:stable
    environment:
      - GIT_LFS_SKIP_SMUDGE: 1
    steps:
      - checkout

      # Cache git-lfs installation
      - restore_cache:
          key: git-lfs-bin-v2-key
      - run:
          name: Install git-lfs
          # FIXME: Downgrade git-lfs due to https://github.com/git-lfs/git-lfs/issues/4660
          command: >
            test -f ~/bin/git-lfs || (
            curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash;
            sudo apt-get install git-lfs=2.13.3;
            mkdir ~/bin; sudo mv /usr/bin/git-lfs ~/bin/git-lfs;)
      - save_cache:
          key: git-lfs-bin-v2-key
          paths:
            - ~/bin/git-lfs

      # Cache git-lfs files
      - run: git lfs install
      - run: git lfs ls-files -l | cut -d ' ' -f1 | sort > git-lfs.sha
      - restore_cache:
          key: git-lfs-files-v1-key-{{ checksum "git-lfs.sha" }}
      - run: git lfs pull
      - save_cache:
          key: git-lfs-files-v1-key-{{ checksum "git-lfs.sha" }}
          paths:
            -  ~/nta/nupic.research/.git/lfs

      # Save current workspace for other steps
      - persist_to_workspace:
          root: ~/nta
          paths: nupic.research

  validate_contributor:
    working_directory: ~/nta/nupic.research
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/nta
      - run:
          name: Validate contributor license
          command: ci/validate-contributor.sh

  install_dependencies:
    working_directory: ~/nta/nupic.research
    docker:
      - image: circleci/python:3.8
    steps:
      - attach_workspace:
          at: ~/nta
      - run:
          name: Get nupic.torch latest SHA
          command: |
            git ls-remote git://github.com/numenta/nupic.torch.git HEAD > nupic.torch.sha
      - restore_cache:
          key: pip-cache-v1-{{ arch }}-{{ checksum "nupic.torch.sha" }}-{{ checksum "setup.cfg" }}
      - run: pip show flake8-formatter-junit-xml || pip install --prefix ~/.local flake8-formatter-junit-xml
      - run: pip show nupic.torch || pip install --prefix ~/.local git+https://github.com/numenta/nupic.torch.git#egg=nupic.torch
      - run: pip install --prefix ~/.local -e ".[dev,imagenet,dendrites,gsc]"
      - save_cache:
          key: pip-cache-v1-{{ arch }}-{{ checksum "nupic.torch.sha" }}-{{ checksum "setup.cfg" }}
          paths:
            - ~/.local
      - persist_to_workspace:
          root: ~/nta
          paths: nupic.research

  check_style:
    working_directory: ~/nta/nupic.research
    docker:
      - image: circleci/python:3.8
    steps:
      - attach_workspace:
          at: ~/nta
      - restore_cache:
          key: pip-cache-v1-{{ arch }}-{{ checksum "nupic.torch.sha" }}-{{ checksum "setup.cfg" }}
      - run:
          name: Check Style
          command: |
            mkdir -p test_results/flake8
            ~/.local/bin/flake8 --show-source --format junit-xml --output-file test_results/flake8/results.xml packages nupic tests projects
      - store_test_results:
          path: test_results

  test:
    working_directory: ~/nta/nupic.research
    parallelism: 4 
    docker:
      - image: circleci/python:3.8
    steps:
      - attach_workspace:
          at: ~/nta
      - restore_cache:
          key: pip-cache-v1-{{ arch }}-{{ checksum "nupic.torch.sha" }}-{{ checksum "setup.cfg" }}
      - run:
          name: Run python tests
          environment:
            PYTEST_ADDOPTS: --junitxml=test_results/pytest/results.xml --verbose
          command: |
            set -e
            cp -f .circleci/pytest.ini pytest.ini
            TEST_FILES=$(circleci tests glob "tests/**/*.py" | circleci tests split --split-by=timings --show-counts)
            mkdir -p test_results/pytest
            pytest $TEST_FILES
      - store_test_results:
          path: test_results

  build:
    working_directory: ~/nta/nupic.research
    docker:
      - image: circleci/python:3.8
    steps:
      - attach_workspace:
          at: ~/nta
      - restore_cache:
          key: pip-cache-v1-{{ arch }}-{{ checksum "nupic.torch.sha" }}-{{ checksum "setup.cfg" }}
      - run:
          name: Build wheel
          environment:
            VERBOSE: 1
          command: python setup.py bdist_wheel
      - store_artifacts:
          path: dist


workflows:
  version: 2.1

  validate-build-test:
    jobs:
      - checkout_code
      - validate_contributor:
          requires:
            - checkout_code
      - install_dependencies:
          requires:
            - validate_contributor
      - check_style:
          requires:
            - install_dependencies
      - test:
          requires:
            - install_dependencies
      - build:
          requires:
            - check_style
            - test
